<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header>
   
      <h1>Library</h1> 
      <button id="add-book"class="btn">+</button>
 
  </header>
  <main>
    <section>
      <div class="form-area">
        <form id="addBook" action="" >
          <input type="text" id="title" name="title" placeholder="Title">
         <input type="text" id="author" name="author" placeholder="Author">
          <input type="number" min= 0 id="pages" name="pages" placeholder="Pages">
          <div class="check-read">
            <label for="read">Mark as Read</label>
            <input type="checkbox" id=read name="read" checked>
          </div>
          <button  class="btn" type="submit" form="form" id="addBtn">Add</button>
        </form>
      </div>
    </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
